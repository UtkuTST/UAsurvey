<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hastings Survey</title>

  <!-- Load SurveyJS -->
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/survey-jquery@1.11.12/survey.jquery.min.js"></script>
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Open Sans", "Segoe UI", Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 0;
      color: #111827;
    }

    #surveyContainer {
      max-width: 850px;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      margin: auto;
    }

    .sd-panel {
      margin-bottom: 28px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .sd-panel:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .sd-panel__title {
      background-color: #f3f4f6;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 20px;
    }

    .sd-panel__content {
      padding: 20px 24px;
      line-height: 1.6;
    }

    ul {
      margin: 10px 0 20px 20px;
    }

    strong {
      color: #1f2937;
    }

    em {
      color: #374151;
    }
  </style>
</head>

<body>
  <div id="surveyContainer"></div>

  <script>
    fetch("https://utkutst.github.io/UAsurvey/hastings.json")
      .then((r) => {
        if (!r.ok) throw new Error("Failed to load JSON: " + r.status);
        return r.json();
      })
      .then((surveyJson) => {
        console.log("Survey loaded:", surveyJson);

        // âœ… Build a modern theme object (this works on v1.11+)
        const theme = Survey.Theme.getSurveyTheme("borderless");
        theme["cssVariables"]["--sjs-primary-backcolor"] = "rgba(35,101,200,1)";
        theme["cssVariables"]["--sjs-secondary-backcolor"] = "rgba(255,152,20,1)";
        theme["cssVariables"]["--sjs-corner-radius"] = "8px";
        theme["cssVariables"]["--sjs-font-family"] = "Open Sans, Segoe UI, Arial, sans-serif";
        Survey.Theme.apply(theme);

        // Create and render the survey
        const survey = new Survey.Model(surveyJson);
        $("#surveyContainer").Survey({ model: survey });
      })
      .catch((err) => {
        console.error("Error loading survey:", err);
        document.getElementById("surveyContainer").innerHTML =
          "<p style='color:red;text-align:center;'>Error loading survey. Check console for details.</p>";
      });
  </script>
</body>
</html>
