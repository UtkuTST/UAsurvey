<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hastings Survey</title>

  <!-- Load SurveyJS core -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/survey-jquery@1.11.10/survey.jquery.min.js"></script>
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Open Sans", "Segoe UI", Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 0;
      color: #111827;
    }

    #surveyContainer {
      max-width: 850px;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      margin: auto;
    }

    .sd-page {
      padding: 0;
    }

    .sd-panel {
      margin-bottom: 28px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .sd-panel:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .sd-panel__title {
      background-color: #f3f4f6;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 20px;
    }

    .sd-panel__content {
      padding: 20px 24px;
      line-height: 1.6;
    }

    ul {
      margin: 10px 0 20px 20px;
    }

    strong {
      color: #1f2937;
    }

    em {
      color: #374151;
    }
  </style>
</head>

<body>
  <div id="surveyContainer"></div>

  <script>
    // Load both JSON files (theme + survey)
    Promise.all([
      fetch("theme.json").then((r) => r.json()),
      fetch("hastings.json").then((r) => r.json()),
    ])
      .then(([themeJson, surveyJson]) => {
        console.log("Theme loaded:", themeJson);

        // Apply the custom theme using the correct API
        if (Survey.Theme && Survey.Theme.apply) {
          Survey.Theme.apply(themeJson);
        } else {
          // Fallback for older versions
          Survey.StylesManager.applyTheme(themeJson);
        }

        // Create and render the survey
        const survey = new Survey.Model(surveyJson);
        $("#surveyContainer").Survey({ model: survey });
      })
      .catch((err) => console.error("Error loading survey or theme:", err));
  </script>
</body>
</html>
